<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4165826635.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>
<body>
    <div class="container">
        <h4>Give feedback</h4>
        <p>What do you think of the editing tool?</p>
        <div class="icon">
            <ul class="icon1">
                <li>
                    <a href="#"><i class="fa-regular fa-face-frown-open"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-regular fa-face-meh"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-regular fa-face-angry"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-regular fa-face-angry"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-regular fa-face-grin-beam"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-regular fa-face-grin-stars"></i></a>
                </li>
            </ul>
        </div>
        <h5>Do you have any thoughts you'd like to share?</h5>
        <textarea name="" id="" cols="50" rows="10" placeholder="Write here..."></textarea>
        <div class="yes">
            <h5>May we follow you up on your feedback?</h5>
            <input type="radio" id="yes" name="yes" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="yes" value="yes">
            <label for="no">No</label>
        </div>
        <div class="footer">
            <a href="#">Send</a>
            <a href="#">Cancel</a>
        </div>
    </div>
</body>
</html>
